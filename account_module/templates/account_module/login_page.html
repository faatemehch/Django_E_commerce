{% extends 'shared/layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <div class="container">
        <h2 class="text-center text-warning mt-3">Login Form</h2>
        <div class="col-md-6 mb-5"  id="div-form">
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" class="btn btn-block mt-3" id="btn-login">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
