{% extends 'shared/layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <div class="container">
        <h2 class="text-center text-warning mt-3">Forgot Password</h2>
        <div class="col-md-6 mb-5" id="div-form">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-block mt-3" id="btn-login">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
