{% extends 'shared/layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">
    <h2 class="text-center text-info mt-3">Contact-Us Form</h2>
        <div class="col-md-6 mb-5" id="div-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-info btn-block" type="submit">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
